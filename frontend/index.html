<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PuppyPad Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #001B74;
      --navy-light: #1a3a9e;
      --navy-soft: #E8EAF6;
      --peach: #FFF0E4;
      --yellow: #FFF8BD;
      --mint: #F2FFFF;
      --warm-white: #FFF9F4;
      --coral-soft: #FFE5E5;
      --green-soft: #E8F5E9;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.3);
      --shadow: 0 8px 32px rgba(0, 27, 116, 0.1);
      --shadow-lg: 0 12px 48px rgba(0, 27, 116, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--warm-white) 0%, var(--peach) 50%, var(--mint) 100%);
      min-height: 100vh;
      color: var(--navy);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* App Container */
    .app-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: var(--shadow);
    }

    .header-info h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--navy);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #666;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
    }

    .status-dot.typing {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .restart-btn {
      padding: 8px 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--navy);
      cursor: pointer;
      transition: all 0.2s;
    }

    .restart-btn:hover {
      background: white;
      box-shadow: var(--shadow);
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Messages */
    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
    }

    .message.bot .message-bubble {
      background: var(--peach);
      border-bottom-left-radius: 6px;
    }

    .message.user .message-bubble {
      background: var(--navy);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.bot.claudia .message-bubble {
      background: var(--mint);
    }

    .message.bot.sarah .message-bubble {
      background: var(--yellow);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 14px 18px;
      background: var(--peach);
      border-radius: 20px;
      border-bottom-left-radius: 6px;
      width: fit-content;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--navy);
      opacity: 0.4;
      animation: typingBounce 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    /* Option Buttons */
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
      animation: fadeInUp 0.3s ease;
    }

    .option-btn {
      padding: 14px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      font-size: 15px;
      font-weight: 500;
      color: var(--navy);
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option-btn:hover {
      background: white;
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }

    .option-btn.primary {
      background: var(--navy);
      color: white;
      border: none;
      justify-content: center;
    }

    .option-btn.primary:hover {
      background: var(--navy-light);
    }

    .option-btn .icon {
      font-size: 20px;
    }

    /* Input Area */
    .input-area {
      padding: 16px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      display: none;
    }

    .input-area.active {
      display: block;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .text-input {
      flex: 1;
      padding: 14px 18px;
      background: white;
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      font-size: 15px;
      font-family: inherit;
      color: var(--navy);
      outline: none;
      transition: all 0.2s;
    }

    .text-input:focus {
      border-color: var(--navy);
      box-shadow: 0 0 0 3px rgba(0, 27, 116, 0.1);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      background: var(--navy);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: var(--navy-light);
      transform: scale(1.05);
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Form Inputs */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--navy);
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: white;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      color: var(--navy);
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: var(--navy);
      box-shadow: 0 0 0 3px rgba(0, 27, 116, 0.1);
    }

    .form-input.error {
      border-color: #e53935;
      background: var(--coral-soft);
    }

    .error-text {
      font-size: 12px;
      color: #e53935;
      margin-top: 4px;
    }

    /* Toggle Switch */
    .toggle-container {
      display: flex;
      background: var(--navy-soft);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 16px;
    }

    .toggle-option {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--navy);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-option.active {
      background: white;
      box-shadow: var(--shadow);
    }

    /* Order Cards */
    .order-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .order-card.selected {
      border-color: var(--navy);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .order-number {
      font-weight: 600;
      font-size: 15px;
    }

    .order-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .order-status.delivered {
      background: var(--green-soft);
      color: #2e7d32;
    }

    .order-status.in-transit {
      background: var(--yellow);
      color: #f57c00;
    }

    .order-status.exception {
      background: var(--coral-soft);
      color: #c62828;
    }

    .order-items {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .order-item-thumb {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      background: var(--navy-soft);
    }

    /* Product Cards */
    .product-card {
      background: white;
      border-radius: 16px;
      padding: 14px;
      display: flex;
      gap: 14px;
      align-items: center;
      box-shadow: var(--shadow);
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .product-card:hover {
      transform: translateY(-2px);
    }

    .product-card.selected {
      border-color: var(--navy);
      background: var(--navy-soft);
    }

    .product-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .product-image {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      background: var(--navy-soft);
    }

    .product-info {
      flex: 1;
    }

    .product-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .product-variant {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }

    .product-price {
      font-weight: 600;
      color: var(--navy);
    }

    .product-badge {
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }

    .product-badge.initial {
      background: var(--mint);
      color: #00796b;
    }

    .product-badge.upsell {
      background: var(--yellow);
      color: #f57c00;
    }

    .product-badge.free {
      background: var(--navy-soft);
      color: var(--navy);
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--navy);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .product-card.selected .checkbox {
      background: var(--navy);
    }

    .checkbox svg {
      display: none;
      color: white;
    }

    .product-card.selected .checkbox svg {
      display: block;
    }

    /* Subscription Cards */
    .subscription-card {
      background: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: var(--shadow);
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .subscription-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .subscription-card.selected {
      border-color: var(--navy);
    }

    .subscription-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .subscription-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .subscription-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .subscription-status.active {
      background: var(--green-soft);
      color: #2e7d32;
    }

    .subscription-status.paused {
      background: var(--yellow);
      color: #f57c00;
    }

    .subscription-status.cancelled {
      background: var(--coral-soft);
      color: #c62828;
    }

    .subscription-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .subscription-detail {
      font-size: 13px;
    }

    .subscription-detail-label {
      color: #666;
      margin-bottom: 2px;
    }

    .subscription-detail-value {
      font-weight: 500;
    }

    /* Tracking Card */
    .tracking-card {
      background: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .tracking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .tracking-status {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .tracking-timeline {
      position: relative;
      padding-left: 24px;
    }

    .tracking-timeline::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--navy-soft);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 16px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-dot {
      position: absolute;
      left: -24px;
      top: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--navy-soft);
      border: 3px solid white;
    }

    .timeline-item:first-child .timeline-dot {
      background: var(--navy);
    }

    .timeline-date {
      font-size: 12px;
      color: #666;
      margin-bottom: 2px;
    }

    .timeline-text {
      font-size: 14px;
      font-weight: 500;
    }

    /* Refund Offer Card */
    .offer-card {
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
      border-radius: 20px;
      padding: 24px;
      color: white;
      text-align: center;
      box-shadow: var(--shadow-lg);
      margin: 16px 0;
    }

    .offer-amount {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .offer-label {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .offer-note {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 16px;
    }

    /* Audio Player */
    .audio-player {
      background: white;
      border-radius: 16px;
      padding: 16px;
      display
